<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="images/illustration-hero.svg" id="hero" alt="">

            <div class="description">
                <h1>Order Summary</h1>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            
            <div class="price-section">
                <div class="price-section-one">
                    <div class="price-section-img">
                        <img src="./images/icon-music.svg" alt="music-icon">
                    </div>
                    <div class="price-section-two"> 
                        <p> <b>Annual Plan </b> <br><span class="pricing"> $59.99/year</span> </p>
                    </div>
                </div>
                <div class="price-section-three">
                    <p>change</p>
                </div>
            </div>
            <button id="payment">
                Proceed to Payment
            </button>
            
            <button id="cancel">
                Cancel Order    
            </button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Group 18</a>.
    </div>
    
</body>
</html>
